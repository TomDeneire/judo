<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judo technieken</title>
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="container py-4">
      <header class="site-header">
        <img
          src="static/assets/img/logo.png"
          alt="Logo"
          class="site-logo"
          onclick="location.href = 'http://judoclubbanzai.be'"
        />
        <h1 class="clickable-title" onclick="location.href = './'">
          Judo technieken
        </h1>
      </header>

      <section id="beltFilters" class="belt-filters">
        <button
          class="belt-filter"
          data-belt="yellow"
          style="background-color: yellow"
        ></button>
        <button
          class="belt-filter"
          data-belt="orange"
          style="background-color: orange"
        ></button>
        <button
          class="belt-filter"
          data-belt="green"
          style="background-color: green; color: white"
        ></button>
        <button
          class="belt-filter"
          data-belt="blue"
          style="background-color: blue; color: white"
        ></button>
        <button
          class="belt-filter"
          data-belt="sienna"
          style="background-color: sienna; color: white"
        ></button>
      </section>
      <section id="categoryFilters" class="category-filters">
        <button class="category-filter" data-category="throw">worp</button>
        <button class="category-filter" data-category="grip">houdgreep</button>
        <button class="category-filter" data-category="clamp">klem</button>
        <button class="category-filter" data-category="strangle">
          wurging
        </button>
      </section>

      <main>
        <div id="searchView">
          <div class="search-container">
            <svg
              class="search-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input
              type="search"
              id="searchInput"
              placeholder="Zoek technieken..."
              aria-label="Zoek technieken"
            />
          </div>

          <div id="techniquesList" class="technique-list"></div>
        </div>

        <div id="detailsView" class="technique-details">
          <button class="back-button">‚Üê terug</button>
          <div id="techniqueDetails"></div>
        </div>
      </main>
    </div>

    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/script.js" type="module"></script>
  </body>
</html>
