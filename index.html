<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judo technieken</title>
    <link rel="stylesheet" href="static/css/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Judo technieken</h1>
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Zoek een techniek..."
      />
      <p></p>
      <ul id="autoSuggest" style="cursor: pointer"></ul>
    </div>
    <div class="container mt-3">
      <label class="small">&nbsp;&nbsp;technieken per gordel</label>
      <br />
      <div
        class="btn-group"
        role="group"
        aria-label="Technieken per gordel"
        id="beltTechniques"
      >
        <button
          type="button"
          id="yellow"
          class="btn btn-secondary"
          style="background-color: yellow; width: 2pc; height: 2pc"
        ></button>
        <button
          type="button"
          id="orange"
          class="btn btn-secondary"
          style="background-color: orange; width: 2pc; height: 2pc"
        ></button>
        <button
          type="button"
          id="green"
          class="btn btn-secondary"
          style="background-color: green; width: 2pc; height: 2pc"
        ></button>
        <button
          type="button"
          id="blue"
          class="btn btn-secondary"
          style="background-color: blue; width: 2pc; height: 2pc"
        ></button>
        <button
          type="button"
          id="brown"
          class="btn btn-secondary"
          style="background-color: brown; width: 2pc; height: 2pc"
        ></button>
      </div>
    </div>
    <div class="container mt-4" id="information" display="none">
      <div class="card" id="infoCard">
        <div class="card-body">
          <h5 class="card-title" id="title"></h5>
          <div
            id="videoPlayer"
            class="embed-responsive embed-responsive-16by9"
            style="
              width: 100%;
              height: 0;
              position: relative;
              padding-bottom: 56.25%;
            "
          ></div>
          <br />
          <p class="text-secondary" id="translation"></p>
        </div>
      </div>
    </div>
    <div class="container mt-4" id="footer" display="block">
      <small class="text-secondary">
        Â©
        <a class="link-secondary" href="https://tomdeneire.be">
          Tom Deneire</a
        ></small
      >
    </div>

    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/script.js" type="module"></script>
  </body>
</html>
